<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Geology Measurement App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7fa;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .input-group {
      margin-bottom: 20px;
    }
    .label {
      font-weight: bold;
      margin-bottom: 8px;
      display: block;
    }
    .input, .coordinate-input {
      width: 100%;
      padding: 10px;
      margin-top: 4px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    .btn {
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      margin-right: 10px;
    }
    .btn.save-btn { background: #28a745; color: #fff; }
    .btn.save-btn:hover { background: #218838; }
    .btn.start-btn { background: #007bff; color: #fff; }
    .btn.start-btn:hover { background: #0056b3; }
    .btn.clear-btn { background: #dc3545; color: #fff; }
    .btn.clear-btn:hover { background: #c82333; }
    .records {
      margin-top: 30px;
    }
    .record {
      background: #f8f9fa;
      border: 1px solid #ddd;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 8px;
    }
    .message {
      margin: 15px 0;
      padding: 10px;
      border-radius: 6px;
      display: none;
    }
    .message.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .message.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .coordinates-group {
      display: flex;
      gap: 8px;
      margin-top: 5px;
    }
    .coordinate-input {
      flex: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Geology Measurement App</h1>
    
    <div class="input-group">
      <label class="label">Strike</label>
      <input type="number" id="strike" class="input" placeholder="Enter Strike (°)" min="0" max="360">
    </div>
    
    <div class="input-group">
      <label class="label">Dip</label>
      <input type="number" id="dip" class="input" placeholder="Enter Dip (°)" min="0" max="90">
    </div>
    
    <div class="input-group">
      <label class="label">Dip Direction</label>
      <input type="number" id="dip-direction" class="input" placeholder="Enter Dip Direction (°)" min="0" max="360">
    </div>
    
    <div class="input-group">
      <div class="label">Coordinates</div>
      <div class="coordinates-group">
        <input type="text" id="coord-lat" class="coordinate-input" placeholder="Latitude (WGS84)">
        <input type="text" id="coord-lon" class="coordinate-input" placeholder="Longitude (WGS84)">
        <button id="get-coord-btn" class="btn start-btn">Get GPS</button>
      </div>
    </div>
    
    <button id="save-btn" class="btn save-btn">Save Measurement</button>
    <button id="clear-btn" class="btn clear-btn">Clear All</button>
    
    <div id="message" class="message"></div>
    
    <div class="records">
      <h2>Saved Records</h2>
      <div id="records-list"></div>
    </div>
  </div>
  
  <script>
    const strikeInput = document.getElementById("strike");
    const dipInput = document.getElementById("dip");
    const dipDirInput = document.getElementById("dip-direction");
    const coordLatInput = document.getElementById("coord-lat");
    const coordLonInput = document.getElementById("coord-lon");
    const saveBtn = document.getElementById("save-btn");
    const clearBtn = document.getElementById("clear-btn");
    const getCoordBtn = document.getElementById("get-coord-btn");
    const recordsList = document.getElementById("records-list");
    const messageBox = document.getElementById("message");

    function showMessage(msg, type="success") {
      messageBox.textContent = msg;
      messageBox.className = "message " + type;
      messageBox.style.display = "block";
      setTimeout(() => messageBox.style.display = "none", 3000);
    }

    function getCurrentCoordinates() {
      if (!navigator.geolocation) {
        showMessage("Geolocation not supported by your browser.", "error");
        return;
      }

      navigator.geolocation.getCurrentPosition(
        (position) => {
          const lat = position.coords.latitude.toFixed(6);
          const lon = position.coords.longitude.toFixed(6);
          coordLatInput.value = lat + " N";
          coordLonInput.value = lon + " E";
          showMessage("Coordinates updated (WGS84).", "success");
        },
        (error) => {
          console.error("Geolocation error:", error);
          showMessage("Unable to get GPS. Allow permission.", "error");
        }
      );
    }

    function loadRecords() {
      const records = JSON.parse(localStorage.getItem("geoRecords")) || [];
      recordsList.innerHTML = "";
      records.forEach((rec, index) => {
        const div = document.createElement("div");
        div.className = "record";
        div.innerHTML = `
          <strong>Strike:</strong> ${rec.strike}° | 
          <strong>Dip:</strong> ${rec.dip}° | 
          <strong>Dip Dir:</strong> ${rec.dipDirection}° <br>
          <strong>Coordinates:</strong> ${rec.coordinates}
        `;
        recordsList.appendChild(div);
      });
    }

    saveBtn.addEventListener("click", () => {
      const strike = strikeInput.value;
      const dip = dipInput.value;
      const dipDirection = dipDirInput.value;
      const coordinates = `${coordLatInput.value}, ${coordLonInput.value}`;
      
      if (!strike || !dip || !dipDirection || !coordLatInput.value || !coordLonInput.value) {
        showMessage("Please fill all fields before saving.", "error");
        return;
      }

      const record = { strike, dip, dipDirection, coordinates };
      const records = JSON.parse(localStorage.getItem("geoRecords")) || [];
      records.push(record);
      localStorage.setItem("geoRecords", JSON.stringify(records));

      showMessage("Record saved successfully!");
      loadRecords();
      strikeInput.value = "";
      dipInput.value = "";
      dipDirInput.value = "";
      coordLatInput.value = "";
      coordLonInput.value = "";
    });

    clearBtn.addEventListener("click", () => {
      localStorage.removeItem("geoRecords");
      loadRecords();
      showMessage("All records cleared.", "success");
    });

    getCoordBtn.addEventListener("click", getCurrentCoordinates);

    loadRecords();
  </script>
</body>
</html>
