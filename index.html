<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geological Compass</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a1a1a;
            color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .header {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: #e0e0e0;
        }

        .display-box {
            background-color: #333;
            border-radius: 10px;
            width: 100%;
            height: 150px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: #888;
            position: relative; /* Essential for positioning the visual elements */
            overflow: hidden;
        }
        
        .compass-tilt-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .label {
            font-weight: 500;
            color: #ccc;
        }

        .value-display {
            background-color: #444;
            padding: 10px;
            border-radius: 8px;
            font-size: 1.2rem;
            min-width: 120px;
            text-align: center;
        }

        .input-group {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .coordinates-group {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .coordinate-input {
            background-color: #444;
            border: none;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            width: 80px;
        }
        
        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            background-color: #4a4a4a;
            color: #f0f0f0;
            padding: 15px 20px;
            border-radius: 10px;
            border: none;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px #2a2a2a;
        }

        .btn:hover {
            background-color: #5a5a5a;
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(2px);
            box-shadow: 0 2px #2a2a2a;
        }

        .start-btn {
            background-color: #556B2F; /* Dark Olive Green */
            color: #fff;
            box-shadow: 0 4px #3C4B22;
        }
        .start-btn:hover {
            background-color: #6a823d;
        }
        .start-btn:active {
            box-shadow: 0 2px #3C4B22;
        }

        .message-box {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #4a4a4a;
            color: #fff;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            pointer-events: none;
        }

        .message-box.show {
            opacity: 1;
        }

        .page {
            display: none;
        }

        .page.active {
            display: block;
        }

        /* Chart Page Styling */
        .chart-page {
            max-width: 800px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #444;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #333;
            color: #f0f0f0;
            font-weight: 700;
        }

        td {
            background-color: #2a2a2a;
        }

        /* New styles for visual compass and tilt */
        #compass-visual {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 80%;
            height: 80%;
            border: 2px solid #5a5a5a;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: transform 0.1s ease-in-out;
        }

        .compass-needle {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            transform-origin: 50% 50%;
            transition: transform 0.1s ease-in-out;
        }

        .compass-needle::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 40%;
            border-left: 5px solid transparent;
            border-right: 5px solid transparent;
            border-bottom: 20px solid #f00; /* Red needle tip */
        }
        
        #tilt-visual {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 80%;
            height: 80%;
            border: 2px solid #5a5a5a;
            border-radius: 10px;
            transform: translate(-50%, -50%);
        }

        .tilt-ball {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #008cff; /* Blue ball */
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: transform 0.1s ease-out;
        }
        
        #compass-display, #tilt-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.2rem;
            z-index: 10;
            color: #e0e0e0;
            background-color: rgba(42, 42, 42, 0.7);
            padding: 5px 10px;
            border-radius: 5px;
        }

    </style>
</head>
<body>
    <!-- Main App Page -->
    <div id="main-app" class="page active container">
        <div class="header">Geological Compass</div>
        <div class="compass-tilt-grid">
            <div>
                <div class="display-box">
                    <div id="compass-visual">
                        <div class="compass-needle"></div>
                    </div>
                    <span id="compass-display">Compass</span>
                </div>
                <div class="label">Compass</div>
            </div>
            <div>
                <div class="display-box">
                    <div id="tilt-visual">
                        <div id="tilt-ball" class="tilt-ball"></div>
                    </div>
                    <span id="tilt-display">Tilt</span>
                </div>
                <div class="label">Tilt</div>
            </div>
        </div>

        <div class="input-group">
            <div class="label">Strike</div>
            <div id="strike-display" class="value-display">---</div>
            <button id="start-strike-btn" class="btn start-btn">Tap to start measuring</button>
        </div>

        <div class="input-group">
            <div class="label">Dip</div>
            <div id="dip-display" class="value-display">---</div>
            <button id="start-dip-btn" class="btn start-btn" disabled>Tap to start measuring</button>
        </div>
        
        <div class="input-group">
            <div class="label">Coordinates</div>
            <div class="coordinates-group">
                <input type="text" id="coord-lat" class="coordinate-input" placeholder="Latitude" value="N">
                <input type="text" id="coord-lon" class="coordinate-input" placeholder="Longitude" value="E">
            </div>
        </div>
        
        <div class="btn-group">
            <button id="restart-btn" class="btn">Re-Start measurements</button>
            <button id="save-btn" class="btn">Save Measurements</button>
            <button id="show-chart-btn" class="btn">Show Chart</button>
        </div>
    </div>

    <!-- Chart Page -->
    <div id="chart-page" class="page chart-page container">
        <div class="header">Saved Measurements</div>
        <table id="measurements-table">
            <thead>
                <tr>
                    <th>Time</th>
                    <th>Coordinates</th>
                    <th>Strike</th>
                    <th>Dip</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be inserted here -->
            </tbody>
        </table>
        <div class="btn-group mt-5">
            <button id="save-pdf-btn" class="btn">Save as PDF</button>
            <button id="save-jpg-btn" class="btn">Save as JPG</button>
            <button id="back-to-app-btn" class="btn">Back to App</button>
        </div>
    </div>

    <!-- Notification/Message Box -->
    <div id="message-box" class="message-box"></div>

    <!-- jsPDF library for PDF export -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <!-- html2canvas for JPG export -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <script>
        // Global variables for sensor data and state
        let strikeValue = null;
        let dipValue = null;
        let strikeDirection = null;
        let isMeasuringStrike = false;
        let isMeasuringDip = false;
        let hasSavedStrike = false;
        let measurements = [];
        let permissionsRequested = false;

        // Cache DOM elements
        const strikeDisplay = document.getElementById('strike-display');
        const dipDisplay = document.getElementById('dip-display');
        const compassDisplay = document.getElementById('compass-display');
        const tiltDisplay = document.getElementById('tilt-display');
        const startStrikeBtn = document.getElementById('start-strike-btn');
        const startDipBtn = document.getElementById('start-dip-btn');
        const saveBtn = document.getElementById('save-btn');
        const restartBtn = document.getElementById('restart-btn');
        const showChartBtn = document.getElementById('show-chart-btn');
        const savePdfBtn = document.getElementById('save-pdf-btn');
        const saveJpgBtn = document.getElementById('save-jpg-btn');
        const backToAppBtn = document.getElementById('back-to-app-btn');
        const mainAppPage = document.getElementById('main-app');
        const chartPage = document.getElementById('chart-page');
        const measurementsTableBody = document.querySelector('#measurements-table tbody');
        const coordLatInput = document.getElementById('coord-lat');
        const coordLonInput = document.getElementById('coord-lon');
        
        // New visual elements
        const compassNeedle = document.querySelector('.compass-needle');
        const tiltBall = document.getElementById('tilt-ball');

        // Function to show a temporary notification message
        function showMessage(message) {
            const msgBox = document.getElementById('message-box');
            msgBox.textContent = message;
            msgBox.classList.add('show');
            setTimeout(() => {
                msgBox.classList.remove('show');
            }, 3000);
        }

        // Helper function to convert radians to degrees
        function toDegrees(rad) {
            return rad * 180 / Math.PI;
        }

        // Helper function to format compass direction
        function formatCompassDirection(degrees) {
            if (degrees < 0) degrees += 360;
            const directions = ['N', 'NNE', 'NE', 'ENE', 'E', 'ESE', 'SE', 'SSE', 'S', 'SSW', 'SW', 'WSW', 'W', 'WNW', 'NW', 'NNW'];
            const index = Math.round(degrees / 22.5);
            const direction = directions[index % 16];

            const n_s = degrees >= 270 || degrees < 90 ? 'N' : 'S';
            const e_w = degrees >= 0 && degrees <= 180 ? 'E' : 'W';
            
            let formattedValue = '';

            if (degrees > 337.5 || degrees <= 22.5) {
                formattedValue = `N`;
            } else if (degrees > 22.5 && degrees <= 67.5) {
                formattedValue = `N${Math.round(degrees)}E`;
            } else if (degrees > 67.5 && degrees <= 112.5) {
                formattedValue = `E`;
            } else if (degrees > 112.5 && degrees <= 157.5) {
                formattedValue = `S${Math.round(180 - degrees)}E`;
            } else if (degrees > 157.5 && degrees <= 202.5) {
                formattedValue = `S`;
            } else if (degrees > 202.5 && degrees <= 247.5) {
                formattedValue = `S${Math.round(degrees - 180)}W`;
            } else if (degrees > 247.5 && degrees <= 292.5) {
                formattedValue = `W`;
            } else if (degrees > 292.5 && degrees <= 337.5) {
                formattedValue = `N${Math.round(360 - degrees)}W`;
            }
            return formattedValue;
        }

        // Check for device orientation and motion support on mobile
        function hasSensorSupport() {
            return (window.DeviceOrientationEvent && 'ondeviceorientation' in window) || (window.DeviceMotionEvent && 'ondevicemotion' in window);
        }

        // Request permissions for iOS 13+
        async function requestSensorPermissions() {
            if (typeof DeviceOrientationEvent.requestPermission === 'function' && !permissionsRequested) {
                try {
                    const permissionState = await DeviceOrientationEvent.requestPermission();
                    if (permissionState === 'granted') {
                        window.addEventListener('deviceorientation', handleOrientation);
                        window.addEventListener('devicemotion', handleMotion);
                        permissionsRequested = true;
                    } else {
                        showMessage('Permission to access sensors was denied.');
                    }
                } catch (error) {
                    console.error('Permission request failed:', error);
                    showMessage('Permission request for device sensors failed. Please check your browser settings.');
                }
            } else {
                // For other browsers or if permission already granted
                window.addEventListener('deviceorientation', handleOrientation);
                window.addEventListener('devicemotion', handleMotion);
                permissionsRequested = true;
            }
        }

        // Handle device orientation events for compass
        function handleOrientation(event) {
            const alpha = event.webkitCompassHeading || event.alpha; // Use webkitCompassHeading for iOS
            if (alpha === null) {
                // Fallback for devices without a calibrated compass
                const absoluteAlpha = event.absolute ? event.alpha : null;
                if (absoluteAlpha !== null) {
                    const formattedDirection = formatCompassDirection(absoluteAlpha);
                    compassDisplay.textContent = `${formattedDirection} (${Math.round(absoluteAlpha)}°)`;
                    compassNeedle.style.transform = `rotate(${-absoluteAlpha}deg)`;
                } else {
                    compassDisplay.textContent = 'No Compass Data';
                    compassNeedle.style.transform = `rotate(0deg)`;
                }
            } else {
                const formattedDirection = formatCompassDirection(alpha);
                compassDisplay.textContent = `${formattedDirection} (${Math.round(alpha)}°)`;
                // Rotate the compass needle visual
                compassNeedle.style.transform = `rotate(${-alpha}deg)`;
                
                if (isMeasuringStrike) {
                    const gamma = event.gamma;
                    if (Math.abs(gamma) < 10) { // Check if device is approximately horizontal
                        strikeValue = Math.round(alpha);
                        strikeDisplay.textContent = formattedDirection;
                        isMeasuringStrike = false;
                        hasSavedStrike = true;
                        startDipBtn.disabled = false;
                        showMessage('Strike measurement complete!');
                    } else {
                        showMessage('Keep your device horizontal');
                    }
                }

                if (isMeasuringDip) {
                    // Check if the device is perpendicular to the strike direction
                    const strikeNormalized = strikeValue > 180 ? strikeValue - 180 : strikeValue;
                    const alphaNormalized = alpha > 180 ? alpha - 180 : alpha;
                    const angleDifference = Math.abs(strikeNormalized - alphaNormalized);
                    const isPerpendicular = angleDifference >= 80 && angleDifference <= 100;

                    if (isPerpendicular) {
                        const beta = event.beta;
                        const directionSuffix = (beta > 0 ? 'S' : 'N'); // Simple N/S dip for now
                        const dipAngle = Math.abs(Math.round(beta));
                        dipValue = `${dipAngle}° ${directionSuffix}`;
                        dipDisplay.textContent = dipValue;
                        isMeasuringDip = false;
                        showMessage('Dip measurement complete!');
                    } else {
                        showMessage('Turn your device perpendicular to the strike direction');
                    }
                }
            }
        }

        // Handle device motion events for tilt (dip)
        function handleMotion(event) {
            const acceleration = event.accelerationIncludingGravity;
            const x = acceleration.x;
            const y = acceleration.y;
            const z = acceleration.z;
            const tiltAngle = Math.round(toDegrees(Math.atan2(y, Math.sqrt(x*x + z*z))));
            tiltDisplay.textContent = `${Math.abs(tiltAngle)}°`;
            
            // Map gamma and beta values to visual tilt
            // gamma (left-to-right tilt) is proportional to x acceleration
            // beta (front-to-back tilt) is proportional to y acceleration
            // The range for gamma and beta is roughly -90 to 90 degrees
            const maxOffset = 55; // Max pixel offset for the ball within the box
            const normalizedGamma = (event.gamma / 90) * maxOffset;
            const normalizedBeta = (event.beta / 90) * maxOffset;
            
            tiltBall.style.transform = `translate(${normalizedGamma}px, ${normalizedBeta}px)`;
        }
        
        // Event listeners for buttons
        startStrikeBtn.addEventListener('click', () => {
            if (!hasSensorSupport()) {
                showMessage('Your device does not support the necessary sensors.');
                return;
            }
            requestSensorPermissions();
            strikeValue = null;
            strikeDisplay.textContent = '---';
            isMeasuringStrike = true;
            isMeasuringDip = false;
            showMessage('Measuring Strike... Keep device horizontal.');
        });

        startDipBtn.addEventListener('click', () => {
            if (!hasSavedStrike) {
                showMessage('Please measure the strike first.');
                return;
            }
            dipValue = null;
            dipDisplay.textContent = '---';
            isMeasuringDip = true;
            isMeasuringStrike = false;
            showMessage('Measuring Dip... Turn device perpendicular to strike.');
        });
        
        saveBtn.addEventListener('click', () => {
            if (strikeValue === null || dipValue === null) {
                showMessage('Please complete both strike and dip measurements before saving.');
                return;
            }
            const time = new Date().toLocaleString();
            const coordinates = `${coordLatInput.value}, ${coordLonInput.value}`;
            measurements.push({
                time,
                coordinates,
                strike: formatCompassDirection(strikeValue),
                dip: dipValue
            });
            showMessage('Measurements saved successfully!');
        });
        
        restartBtn.addEventListener('click', () => {
            isMeasuringStrike = false;
            isMeasuringDip = false;
            hasSavedStrike = false;
            strikeValue = null;
            dipValue = null;
            strikeDisplay.textContent = '---';
            dipDisplay.textContent = '---';
            startDipBtn.disabled = true;
            showMessage('Measurements have been reset.');
        });

        showChartBtn.addEventListener('click', () => {
            mainAppPage.classList.remove('active');
            chartPage.classList.add('active');
            updateChartTable();
        });

        backToAppBtn.addEventListener('click', () => {
            chartPage.classList.remove('active');
            mainAppPage.classList.add('active');
        });

        // Function to update the chart table with saved data
        function updateChartTable() {
            measurementsTableBody.innerHTML = ''; // Clear previous data
            measurements.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.time}</td>
                    <td>${item.coordinates}</td>
                    <td>${item.strike}</td>
                    <td>${item.dip}</td>
                `;
                measurementsTableBody.appendChild(row);
            });
        }
        
        // Function to save chart as PDF
        savePdfBtn.addEventListener('click', async () => {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            doc.text("Geological Compass Measurements", 10, 10);
            
            const table = document.getElementById('measurements-table');
            doc.html(table, {
                callback: function (doc) {
                    doc.save('geological-measurements.pdf');
                },
                x: 10,
                y: 20
            });
        });
        
        // Function to save chart as JPG
        saveJpgBtn.addEventListener('click', () => {
            const table = document.getElementById('measurements-table');
            html2canvas(table).then(canvas => {
                const imgData = canvas.toDataURL('image/jpeg');
                const link = document.createElement('a');
                link.href = imgData;
                link.download = 'geological-measurements.jpg';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            });
        });
    </script>
</body>
</html>
