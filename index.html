<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geological Compass</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a1a1a;
            color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .header {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: #e0e0e0;
        }

        .display-box {
            background-color: #333;
            border-radius: 10px;
            width: 100%;
            height: 150px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: #888;
            position: relative;
            overflow: hidden;
        }
        
        .compass-tilt-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .label {
            font-weight: 500;
            color: #ccc;
        }

        .value-display {
            background-color: #444;
            padding: 10px;
            border-radius: 8px;
            font-size: 1.2rem;
            min-width: 120px;
            text-align: center;
        }

        .input-group {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        
        /* New styling for coordinate buttons and inputs */
        .coordinates-row {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .coordinates-row input {
            flex-grow: 1;
        }

        .coordinate-input {
            background-color: #444;
            border: none;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }
        
        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            background-color: #4a4a4a;
            color: #f0f0f0;
            padding: 15px 20px;
            border-radius: 10px;
            border: none;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px #2a2a2a;
        }

        .btn:hover {
            background-color: #5a5a5a;
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(2px);
            box-shadow: 0 2px #2a2a2a;
        }

        .start-btn {
            background-color: #556B2F;
            color: #fff;
            box-shadow: 0 4px #3C4B22;
        }
        .start-btn:hover {
            background-color: #6a823d;
        }
        .start-btn:active {
            box-shadow: 0 2px #3C4B22;
        }

        .message-box {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #4a4a4a;
            color: #fff;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            pointer-events: none;
        }

        .message-box.show {
            opacity: 1;
        }

        .page {
            display: none;
        }

        .page.active {
            display: block;
        }

        .chart-page {
            max-width: 800px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #444;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #333;
            color: #f0f0f0;
            font-weight: 700;
        }

        td {
            background-color: #2a2a2a;
        }

        #compass-visual {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 80%;
            height: 80%;
            border: 2px solid #5a5a5a;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: transform 0.1s ease-in-out;
        }

        .compass-needle {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            transform-origin: 50% 50%;
            transition: transform 0.1s ease-in-out;
        }

        .compass-needle::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 40%;
            border-left: 5px solid transparent;
            border-right: 5px solid transparent;
            border-bottom: 20px solid #f00;
        }
        
        .compass-marker {
            position: absolute;
            font-size: 0.8rem;
            color: #f0f0f0;
            font-weight: 600;
            transform: translate(-50%, -50%);
        }

        .compass-marker.n { top: 0%; left: 50%; }
        .compass-marker.ne { top: 14.6%; left: 85.4%; }
        .compass-marker.e { top: 50%; left: 100%; }
        .compass-marker.se { top: 85.4%; left: 85.4%; }
        .compass-marker.s { top: 100%; left: 50%; }
        .compass-marker.sw { top: 85.4%; left: 14.6%; }
        .compass-marker.w { top: 50%; left: 0%; }
        .compass-marker.nw { top: 14.6%; left: 14.6%; }
        
        #tilt-visual {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 80%;
            height: 80%;
            border: 2px solid #5a5a5a;
            border-radius: 10px;
            transform: translate(-50%, -50%);
        }
        
        #tilt-guide {
            position: absolute;
            top: 0;
            left: 50%;
            width: 2px;
            height: 100%;
            background-color: #f0f0f0;
            transform: translateX(-50%);
            transition: background-color 0.2s;
        }

        .tilt-ball {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #008cff;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: transform 0.1s ease-out;
        }
        
        #compass-display, #tilt-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.2rem;
            z-index: 10;
            color: #e0e0e0;
            background-color: rgba(42, 42, 42, 0.7);
            padding: 5px 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="main-app" class="page active container">
        <div class="header">Geological Compass</div>
        <div class="compass-tilt-grid">
            <div>
                <div class="display-box">
                    <div id="compass-visual">
                        <div class="compass-needle"></div>
                        <span class="compass-marker n">N</span>
                        <span class="compass-marker ne">NE</span>
                        <span class="compass-marker e">E</span>
                        <span class="compass-marker se">SE</span>
                        <span class="compass-marker s">S</span>
                        <span class="compass-marker sw">SW</span>
                        <span class="compass-marker w">W</span>
                        <span class="compass-marker nw">NW</span>
                    </div>
                    <span id="compass-display">Compass</span>
                </div>
                <div class="label">Compass</div>
            </div>
            <div>
                <div class="display-box">
                    <div id="tilt-visual">
                        <div id="tilt-guide"></div>
                        <div id="tilt-ball" class="tilt-ball"></div>
                    </div>
                    <span id="tilt-display">Tilt</span>
                </div>
                <div class="label">Tilt</div>
            </div>
        </div>

        <div class="input-group">
            <div class="label">Strike</div>
            <div id="strike-display" class="value-display">---</div>
            <button id="strike-btn" class="btn start-btn">Start measuring strike</button>
        </div>

        <div class="input-group">
            <div class="label">Dip</div>
            <div id="dip-display" class="value-display">---</div>
            <button id="dip-btn" class="btn start-btn" disabled>Start measuring dip</button>
        </div>
        
        <div class="input-group">
            <div class="label">Dip Direction</div>
            <div id="dip-direction-display" class="value-display">---</div>
            <button id="dip-direction-btn" class="btn start-btn" disabled>Start measuring dip direction</button>
        </div>
        
        <div class="input-group" style="flex-direction: column; align-items: flex-start;">
            <div class="label" style="margin-bottom: 5px;">Coordinates (WGS 84)</div>
            <div class="coordinates-row">
                <input type="text" id="coord-lat" class="coordinate-input" placeholder="N" disabled>
                <button id="get-lat-btn" class="btn start-btn" style="width: 120px;">Get Latitude</button>
            </div>
            <div class="coordinates-row">
                <input type="text" id="coord-lon" class="coordinate-input" placeholder="E" disabled>
                <button id="get-lon-btn" class="btn start-btn" style="width: 120px;">Get Longitude</button>
            </div>
        </div>
        
        <div class="btn-group">
            <button id="restart-btn" class="btn">Re-Start measurements</button>
            <button id="save-btn" class="btn" disabled>Save Measurements</button>
            <button id="show-chart-btn" class="btn">Show Chart</button>
        </div>
    </div>

    <div id="chart-page" class="page chart-page container">
        <div class="header">Saved Measurements</div>
        <table id="measurements-table">
            <thead>
                <tr>
                    <th>Time</th>
                    <th>Coordinates</th>
                    <th>Strike</th>
                    <th>Dip</th>
                    <th>Dip Direction</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <div class="btn-group mt-5">
            <button id="save-pdf-btn" class="btn">Save as PDF</button>
            <button id="save-jpg-btn" class="btn">Save as JPG</button>
            <button id="back-to-app-btn" class="btn">Back to App</button>
        </div>
    </div>
