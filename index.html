<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geological Compass</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a1a1a;
            color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .header {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: #e0e0e0;
        }

        .display-box {
            background-color: #333;
            border-radius: 10px;
            width: 100%;
            height: 150px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: #888;
            position: relative;
            overflow: hidden;
        }
        
        .compass-tilt-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .label {
            font-weight: 500;
            color: #ccc;
        }

        .value-display {
            background-color: #444;
            padding: 10px;
            border-radius: 8px;
            font-size: 1.2rem;
            min-width: 120px;
            text-align: center;
        }

        .input-group {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .coordinates-group {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .coordinate-input {
            background-color: #444;
            border: none;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            width: 80px;
        }
        
        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            background-color: #4a4a4a;
            color: #f0f0f0;
            padding: 15px 20px;
            border-radius: 10px;
            border: none;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px #2a2a2a;
        }

        .btn:hover {
            background-color: #5a5a5a;
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(2px);
            box-shadow: 0 2px #2a2a2a;
        }

        .start-btn {
            background-color: #556B2F; /* Dark Olive Green */
            color: #fff;
            box-shadow: 0 4px #3C4B22;
        }
        .start-btn:hover {
            background-color: #6a823d;
        }
        .start-btn:active {
            box-shadow: 0 2px #3C4B22;
        }
        .btn:disabled {
            background-color: #5a5a5a;
            box-shadow: 0 4px #2a2a2a;
            cursor: not-allowed;
            transform: none;
        }

        .message-box {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #4a4a4a;
            color: #fff;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            pointer-events: none;
        }

        .message-box.show {
            opacity: 1;
        }

        .page {
            display: none;
        }

        .page.active {
            display: block;
        }

        /* Chart Page Styling */
        .chart-page {
            max-width: 800px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #444;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #333;
            color: #f0f0f0;
            font-weight: 700;
        }

        td {
            background-color: #2a2a2a;
        }

        /* New styles for visual compass and tilt */
        #compass-visual {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 80%;
            height: 80%;
            border: 2px solid #5a5a5a;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: transform 0.1s ease-in-out;
        }

        .compass-needle {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            transform-origin: 50% 50%;
            transition: transform 0.1s ease-in-out;
        }

        .compass-needle::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 40%;
            border-left: 5px solid transparent;
            border-right: 5px solid transparent;
            border-bottom: 20px solid #f00; /* Red needle tip */
        }
        
        .compass-marker {
            position: absolute;
            font-size: 0.8rem;
            color: #f0f0f0;
            font-weight: 600;
            transform: translate(-50%, -50%);
        }

        .compass-marker.n { top: 0%; left: 50%; }
        .compass-marker.ne { top: 14.6%; left: 85.4%; }
        .compass-marker.e { top: 50%; left: 100%; }
        .compass-marker.se { top: 85.4%; left: 85.4%; }
        .compass-marker.s { top: 100%; left: 50%; }
        .compass-marker.sw { top: 85.4%; left: 14.6%; }
        .compass-marker.w { top: 50%; left: 0%; }
        .compass-marker.nw { top: 14.6%; left: 14.6%; }
        
        #tilt-visual {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 80%;
            height: 80%;
            border: 2px solid #5a5a5a;
            border-radius: 10px;
            transform: translate(-50%, -50%);
        }
        
        #tilt-guide {
            position: absolute;
            top: 0;
            left: 50%;
            width: 2px;
            height: 100%;
            background-color: #f0f0f0;
            transform: translateX(-50%);
            transition: background-color 0.2s;
        }

        .tilt-ball {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #008cff; /* Blue ball */
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: transform 0.1s ease-out;
        }
        
        #compass-display, #tilt-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.2rem;
            z-index: 10;
            color: #e0e0e0;
            background-color: rgba(42, 42, 42, 0.7);
            padding: 5px 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- Main App Page -->
    <div id="main-app" class="page active container">
        <div class="header">Geological Compass</div>
        <div class="compass-tilt-grid">
            <div>
                <div class="display-box">
                    <div id="compass-visual">
                        <div class="compass-needle"></div>
                        <span class="compass-marker n">N</span>
                        <span class="compass-marker ne">NE</span>
                        <span class="compass-marker e">E</span>
                        <span class="compass-marker se">SE</span>
                        <span class="compass-marker s">S</span>
                        <span class="compass-marker sw">SW</span>
                        <span class="compass-marker w">W</span>
                        <span class="compass-marker nw">NW</span>
                    </div>
                    <span id="compass-display">Compass</span>
                </div>
                <div class="label">Compass</div>
            </div>
            <div>
                <div class="display-box">
                    <div id="tilt-visual">
                        <div id="tilt-guide"></div>
                        <div id="tilt-ball" class="tilt-ball"></div>
                    </div>
                    <span id="tilt-display">Tilt</span>
                </div>
                <div class="label">Tilt</div>
            </div>
        </div>

        <div class="input-group">
            <div class="label">Strike</div>
            <div id="strike-display" class="value-display">---</div>
            <button id="strike-btn" class="btn start-btn">Tap to start measuring</button>
        </div>

        <div class="input-group">
            <div class="label">Dip</div>
            <div id="dip-display" class="value-display">---</div>
            <button id="dip-btn" class="btn start-btn" disabled>Tap to start measuring</button>
        </div>
        
        <div class="input-group">
            <div class="label">Dip Direction</div>
            <div id="dip-direction-display" class="value-display">---</div>
        </div>

        <div class="input-group">
            <div class="label">Coordinates</div>
            <div class="coordinates-group">
                <input type="text" id="coord-lat" class="coordinate-input" placeholder="Latitude" value="N">
                <input type="text" id="coord-lon" class="coordinate-input" placeholder="Longitude" value="E">
            </div>
        </div>
        
        <div class="btn-group">
            <button id="restart-btn" class="btn">Re-Start measurements</button>
            <button id="save-btn" class="btn">Save Measurements</button>
            <button id="show-chart-btn" class="btn">Show Chart</button>
        </div>
    </div>

    <!-- Chart Page -->
    <div id="chart-page" class="page chart-page container">
        <div class="header">Saved Measurements</div>
        <table id="measurements-table">
            <thead>
                <tr>
                    <th>Time</th>
                    <th>Coordinates</th>
                    <th>Strike</th>
                    <th>Dip</th>
                    <th>Dip Direction</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be inserted here -->
            </tbody>
        </table>
        <div class="btn-group mt-5">
            <button id="save-pdf-btn" class="btn">Save as PDF</button>
            <button id="save-jpg-btn" class="btn">Save as JPG</button>
            <button id="back-to-app-btn" class="btn">Back to App</button>
        </div>
    </div>

    <!-- Notification/Message Box -->
    <div id="message-box" class="message-box"></div>

    <!-- jsPDF library for PDF export -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <!-- html2canvas for JPG export -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <script>
        // Global variables for sensor data and state
        let strikeValue = null;
        let dipValue = null;
        let dipDirectionValue = null; // New variable for dip direction
        let waitingForPerpendicularAlignment = false;
        let hasSavedStrike = false;
        let measurements = [];
        let permissionsRequested = false;
        let currentAlpha = 0; // Store the most recent alpha value
        let currentBeta = 0; // Store the most recent beta value
        let currentGamma = 0; // Store the most recent gamma value

        // Cache DOM elements
        const strikeDisplay = document.getElementById('strike-display');
        const dipDisplay = document.getElementById('dip-display');
        const dipDirectionDisplay = document.getElementById('dip-direction-display'); // New element
        const compassDisplay = document.getElementById('compass-display');
        const tiltDisplay = document.getElementById('tilt-display');
        const strikeBtn = document.getElementById('strike-btn');
        const dipBtn = document.getElementById('dip-btn');
        const saveBtn = document.getElementById('save-btn');
        const restartBtn = document.getElementById('restart-btn');
        const showChartBtn = document.getElementById('show-chart-btn');
        const savePdfBtn = document.getElementById('save-pdf-btn');
        const saveJpgBtn = document.getElementById('save-jpg-btn');
        const backToAppBtn = document.getElementById('back-to-app-btn');
        const mainAppPage = document.getElementById('main-app');
        const chartPage = document.getElementById('chart-page');
        const measurementsTableBody = document.querySelector('#measurements-table tbody');
        const coordLatInput = document.getElementById('coord-lat');
        const coordLonInput = document.getElementById('coord-lon');
        
        // New visual elements
        const compassNeedle = document.querySelector('.compass-needle');
        const tiltBall = document.getElementById('tilt-ball');
        const tiltGuide = document.getElementById('tilt-guide');
        const tiltVisual = document.getElementById('tilt-visual');

        // Function to show a temporary notification message
        function showMessage(message) {
            const msgBox = document.getElementById('message-box');
            msgBox.textContent = message;
            msgBox.classList.add('show');
            setTimeout(() => {
                msgBox.classList.remove('show');
            }, 3000);
        }

        // Helper function to format compass direction
        function formatCompassDirection(degrees) {
            if (degrees < 0) degrees += 360;
            const directions = ['N', 'NNE', 'NE', 'ENE', 'E', 'ESE', 'SE', 'SSE', 'S', 'SSW', 'SW', 'WSW', 'W', 'WNW', 'NW', 'NNW'];
            const index = Math.round(degrees / 22.5);
            const direction = directions[index % 16];
            
            let formattedValue = '';
            if (degrees > 337.5 || degrees <= 22.5) {
                formattedValue = `N`;
            } else if (degrees > 22.5 && degrees <= 67.5) {
                formattedValue = `N${Math.round(degrees)}E`;
            } else if (degrees > 67.5 && degrees <= 112.5) {
                formattedValue = `E`;
            } else if (degrees > 112.5 && degrees <= 157.5) {
                formattedValue = `S${Math.round(180 - degrees)}E`;
            } else if (degrees > 157.5 && degrees <= 202.5) {
                formattedValue = `S`;
            } else if (degrees > 202.5 && degrees <= 247.5) {
                formattedValue = `S${Math.round(degrees - 180)}W`;
            } else if (degrees > 247.5 && degrees <= 292.5) {
                formattedValue = `W`;
            } else if (degrees > 292.5 && degrees <= 337.5) {
                formattedValue = `N${Math.round(360 - degrees)}W`;
            }
            return formattedValue;
        }

        // Check for device orientation and motion support on mobile
        function hasSensorSupport() {
            return (window.DeviceOrientationEvent && 'ondeviceorientation' in window) || (window.DeviceMotionEvent && 'ondevicemotion' in window);
        }

        // Request permissions for iOS 13+
        async function requestSensorPermissions() {
            if (typeof DeviceOrientationEvent.requestPermission === 'function' && !permissionsRequested) {
                try {
                    const permissionState = await DeviceOrientationEvent.requestPermission();
                    if (permissionState === 'granted') {
                        startListeners();
                        permissionsRequested = true;
                    } else {
                        showMessage('Permission to access sensors was denied.');
                    }
                } catch (error) {
                    console.error('Permission request failed:', error);
                    showMessage('Permission request for device sensors failed. Please check your browser settings.');
                }
            } else {
                startListeners();
                permissionsRequested = true;
            }
        }
        
        // Start device sensor listeners
        function startListeners() {
            window.addEventListener('deviceorientation', handleOrientation);
            window.addEventListener('devicemotion', handleMotion);
        }

        // Handle device orientation events for compass
        function handleOrientation(event) {
            const alpha = event.webkitCompassHeading || event.alpha; // Use webkitCompassHeading for iOS
            if (alpha === null) {
                // Fallback for devices without a calibrated compass
                const absoluteAlpha = event.absolute ? event.alpha : null;
                if (absoluteAlpha !== null) {
                    currentAlpha = absoluteAlpha;
                    const formattedDirection = formatCompassDirection(absoluteAlpha);
                    compassDisplay.textContent = `${formattedDirection} (${Math.round(absoluteAlpha)}°)`;
                    compassNeedle.style.transform = `rotate(${-absoluteAlpha}deg)`;
                } else {
                    compassDisplay.textContent = 'No Compass Data';
                    compassNeedle.style.transform = `rotate(0deg)`;
                }
            } else {
                currentAlpha = alpha;
                const formattedDirection = formatCompassDirection(alpha);
                compassDisplay.textContent = `${formattedDirection} (${Math.round(alpha)}°)`;
                // Rotate the compass needle visual
                if (hasSavedStrike) {
                    // After strike is saved, the needle is locked
                    compassNeedle.style.transform = `rotate(${-strikeValue}deg)`;
                } else {
                    // Default state, needle follows device
                    compassNeedle.style.transform = `rotate(${-alpha}deg)`;
                }
            }
        }

        // Handle device motion events for tilt (dip) and alignment
        function handleMotion(event) {
            currentBeta = event.beta;
            currentGamma = event.gamma;
            
            // Only update the tilt visual and check for perpendicular alignment when we are in the dip measurement state.
            if (waitingForPerpendicularAlignment) {
                const maxOffset = 55; // Max pixel offset for the ball within the box
                const normalizedGamma = (currentGamma / 90) * maxOffset;
                const normalizedBeta = (currentBeta / 90) * maxOffset;
                tiltBall.style.transform = `translate(${normalizedGamma}px, ${normalizedBeta}px)`;

                // Check if the device is perpendicular to the strike direction within the tolerance
                const strikeNorm = strikeValue;
                const alphaNorm = currentAlpha;
                
                // Calculate the shortest angle between the two headings
                let angleDifference = Math.abs(strikeNorm - alphaNorm);
                if (angleDifference > 180) {
                    angleDifference = 360 - angleDifference;
                }

                if (angleDifference >= 87 && angleDifference <= 93) {
                    tiltVisual.style.borderColor = '#4CAF50'; // Green border
                    tiltGuide.style.backgroundColor = '#4CAF50'; // Green guide
                    tiltBall.style.backgroundColor = '#4CAF50'; // Green ball
                    tiltDisplay.textContent = 'Correct Alignment!';
                    dipBtn.disabled = false;
                } else {
                    tiltVisual.style.borderColor = '#5a5a5a'; // Default border color
                    tiltGuide.style.backgroundColor = '#f0f0f0'; // Default guide color
                    tiltBall.style.backgroundColor = '#008cff'; // Default ball color
                    tiltDisplay.textContent = 'Align Perpendicularly';
                    dipBtn.disabled = true;
                }
            } else {
                // When not waiting for alignment, hide tilt details but show general tilt value
                const tiltAngle = Math.round(Math.sqrt(currentGamma * currentGamma + currentBeta * currentBeta));
                tiltDisplay.textContent = `${Math.abs(tiltAngle)}°`;
                tiltVisual.style.borderColor = '#5a5a5a';
                tiltGuide.style.backgroundColor = '#f0f0f0';
                tiltBall.style.backgroundColor = '#008cff';
            }
        }
        
        // Event listeners for buttons
        strikeBtn.addEventListener('click', () => {
            if (!hasSensorSupport()) {
                showMessage('Your device does not support the necessary sensors.');
                return;
            }
            requestSensorPermissions();

            // Take strike measurement immediately
            if (!hasSavedStrike) {
                strikeValue = Math.round(currentAlpha);
                strikeDisplay.textContent = formatCompassDirection(strikeValue);
                hasSavedStrike = true;
                strikeBtn.textContent = 'Re-measure Strike';
                showMessage('Strike measurement complete! Now align your device perpendicular to the strike.');
                waitingForPerpendicularAlignment = true;
            } else {
                // This is the "Re-measure Strike" action
                strikeValue = null;
                dipValue = null;
                dipDirectionValue = null;
                strikeDisplay.textContent = '---';
                dipDisplay.textContent = '---';
                dipDirectionDisplay.textContent = '---';
                waitingForPerpendicularAlignment = false;
                hasSavedStrike = false;
                dipBtn.disabled = true;
                strikeBtn.textContent = 'Tap to start measuring';
                showMessage('Measuring Strike...');
            }
        });

        dipBtn.addEventListener('click', () => {
            if (!hasSavedStrike) {
                showMessage('Please measure the strike first.');
                return;
            }
            
            // This is the "Tap to start measuring" for dip
            dipValue = `${Math.abs(Math.round(currentBeta))}°`;
            dipDirectionValue = Math.round(currentAlpha);
            dipDisplay.textContent = dipValue;
            dipDirectionDisplay.textContent = formatCompassDirection(dipDirectionValue);
            showMessage('Dip measurement complete!');
            dipBtn.disabled = true; // Disable after measurement
            waitingForPerpendicularAlignment = false; // Reset waiting state
            tiltVisual.style.borderColor = '#5a5a5a'; // Reset visual
            tiltGuide.style.backgroundColor = '#f0f0f0'; // Reset visual
            tiltBall.style.backgroundColor = '#008cff'; // Reset visual
        });
        
        saveBtn.addEventListener('click', () => {
            if (strikeValue === null || dipValue === null || dipDirectionValue === null) {
                showMessage('Please complete all measurements before saving.');
                return;
            }
            const time = new Date().toLocaleString();
            const coordinates = `${coordLatInput.value}, ${coordLonInput.value}`;
            measurements.push({
                time,
                coordinates,
                strike: formatCompassDirection(strikeValue),
                dip: dipValue,
                dipDirection: formatCompassDirection(dipDirectionValue)
            });
            showMessage('Measurements saved successfully!');
        });
        
        restartBtn.addEventListener('click', () => {
            waitingForPerpendicularAlignment = false;
            hasSavedStrike = false;
            strikeValue = null;
            dipValue = null;
            dipDirectionValue = null;
            strikeDisplay.textContent = '---';
            dipDisplay.textContent = '---';
            dipDirectionDisplay.textContent = '---';
            strikeBtn.textContent = 'Tap to start measuring';
            dipBtn.disabled = true;
            showMessage('Measurements have been reset.');
        });

        showChartBtn.addEventListener('click', () => {
            mainAppPage.classList.remove('active');
            chartPage.classList.add('active');
            updateChartTable();
        });

        backToAppBtn.addEventListener('click', () => {
            chartPage.classList.remove('active');
            mainAppPage.classList.add('active');
        });

        // Function to update the chart table with saved data
        function updateChartTable() {
            measurementsTableBody.innerHTML = ''; // Clear previous data
            measurements.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.time}</td>
                    <td>${item.coordinates}</td>
                    <td>${item.strike}</td>
                    <td>${item.dip}</td>
                    <td>${item.dipDirection}</td>
                `;
                measurementsTableBody.appendChild(row);
            });
        }
        
        // Function to save chart as PDF
        savePdfBtn.addEventListener('click', async () => {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            doc.text("Geological Compass Measurements", 10, 10);
            
            const table = document.getElementById('measurements-table');
            doc.html(table, {
                callback: function (doc) {
                    doc.save('geological-measurements.pdf');
                },
                x: 10,
                y: 20
            });
        });
        
        // Function to save chart as JPG
        saveJpgBtn.addEventListener('click', () => {
            const table = document.getElementById('measurements-table');
            html2canvas(table).then(canvas => {
                const imgData = canvas.toDataURL('image/jpeg');
                const link = document.createElement('a');
                link.href = imgData;
                link.download = 'geological-measurements.jpg';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            });
        });
        
        // Initial setup to listen for sensor data
        startListeners();
    </script>
</body>
</html>
